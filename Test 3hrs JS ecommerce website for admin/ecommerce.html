<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ecommerce.css">

<body>
    <title>Ecommerce Website for Sellers</title>
    <header><h1><b>Add Products You Want To Sell</b></h1> </header>
    <section class="container">
        <form id="my-form" onsubmit="addProducts(event)">
            <label for="selling p"><b>Selling Price:</b></label>
            <input type="number" id="sp">
            <label for="Products n"><b>Product Name:</b></label>
            <input type="text" id="pn">
            <input class="btn" id="submitbtn" type="submit" value="Add Products">
        </form>
        <h1><b>Products added:</b></h1>
        <ul id='listOfProducts'>
        </ul>
        <h2>Total Price Of Products Added:
            <ul id='add'>
            </ul>
        </h2>
    </section>

    <script src="ecommerce.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>
</head>

</html>
