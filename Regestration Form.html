<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regform.css">
    <script src="regform.js"></script>
</head>

<body>
    <section class="container">
        <form action="#" target="_blank" method="get" id="my-form" onsubmit="signup()">
            <h2>Book a call</h2>
            <p>Book a call slot and our represantative we get in touch with you.</p>
            <hr>
            <div>
                <label for="fname">Name:</label><br>
                <input class="nice" type="text" id="fname" value=""><br>
                <label for="lname">Email:</label><br>
                <input class="nice" type="text" id="email" value=""><br>
                <label for="pass">Phone:</label><br>
                <input class="nice" type="text" id="Phone" value=""><br>
                <label for="call">Date For Call</label>
                <input class="nice" type="date" id="date" value="">
                <label for="time">Time Slot</label>
                <input class="nice" type="time" id="time" value=""><br>
                <input class="btn" type="submit" value="Get A Call">
            </div>
        </form>
    </section>
</body>

</html>
